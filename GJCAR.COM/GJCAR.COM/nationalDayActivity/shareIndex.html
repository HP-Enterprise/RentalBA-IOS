    <p style="display:none; text-align:center;font-size:15px;margin-top:20px;">请在微信客户端打开本页面</p>
    <script>
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        var userInfo=GetQueryString("userInfo");
        var countNum=GetQueryString("countNum");
        if(userInfo !=null && userInfo.toString().length>1)
        {
            $(".userInfo").html(userInfo);
        }
        if(countNum !=null && countNum.toString().length>1)
        {
            $(".countNum").html(countNum);
        }
        var browser = {
            versions : function(){
                var u = window.navigator.userAgent;
                return {
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/),
                    android: u.indexOf('Android') > -1,
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                    MQQBrowser:u.indexOf('MQQBrowser') > -1, //判断为QQ浏览器
                    UCBrowser: u.indexOf('UCBrowser') > -1, //判断为UC浏览器
                    Safari: u.indexOf('Safari') > -1, //是否web应该程序，没有头部与底部
                    weChat: u.indexOf('MicroMessenger') > -1, //是否为微信
                    qq: u.match(/\sQQ/i) == " qq" //是否QQ
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }
        if(browser.versions.mobile){
            if(browser.versions.weChat){
                $(".nationalMainBg").css({'display':'block'});
            }else{
                $("p").css({'display':'block'});
            }

        }
        function startApp(url1,url2) {
            var timeout, t = 1000, hasApp = true;
            setTimeout(function () {
                if (hasApp) {
                    window.location.href = url1;
                } else {
                    location.replace(url2);
                }
                document.body.removeChild(ifr);
            }, 2000);
        }
        function openApp(){
            if(browser.versions.ios){
                window.location.href="https://itunes.apple.com/cn/app/id1151833888?mt=8";
            }else if(browser.versions.android){
                startApp('url1','http://imtt.dd.qq.com/16891/2362A01FC31931C22A55E14F55CE7573.apk?fsname=com.gjcar.app_V1.2.8_128.apk&csr=1bbd');
            }
        }
    </script>
